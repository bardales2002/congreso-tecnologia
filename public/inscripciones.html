<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción | Congreso de Tecnología</title>

  <!-- Fuente limpia y legible -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <img src="img/logo-umg.png" alt="UMG" class="logo" width="200" height="200">
    <h1>Congreso de Tecnología • Universidad Mariano Gálvez</h1>
  </header>

  <main class="contenedor">
    <h2>Formulario de Inscripción</h2>

    <form id="form-inscripcion">
      <input type="text"  name="nombre"   placeholder="Nombre completo"   required>
      <input type="email" name="correo"   placeholder="Correo institucional o personal" required>
      <input type="text"  name="colegio"  placeholder="Colegio (si aplica)">
      <input type="tel"   name="telefono" placeholder="Teléfono">
      <select name="tipo" required>
        <option value="">Tipo de participante</option>
        <option value="interno">Interno (correo @miumg.edu.gt)</option>
        <option value="externo">Externo</option>
      </select>

      <!-- Talleres / competencias -->
      <div id="contenedor-actividades">
        <p><strong>Elige tus talleres / competencias:</strong></p>
        <!-- checkboxes generados por JS -->
      </div>

      <button type="submit">Inscribirse</button>
    </form>

    <p id="mensaje"></p>
  </main>

  <footer class="pie">
    <small>© 2025 Universidad Mariano Gálvez de Guatemala · Facultad de Ingeniería en Sistemas</small>
  </footer>

  <script src="js/inscripciones.js"></script>
</body>
</html>
